<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>T-Wallet</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header--logo--block">
                <svg width="56px" height="56px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M21.5 9H14C12.3431 9 11 10.3431 11 12C11 13.6569 12.3431 15 14 15H21.5M14 12V12.01M4.61111 5H19.3889C20.5548 5 21.5 6.04467 21.5 7.33333V16.6667C21.5 17.9553 20.5548 19 19.3889 19H4.61111C3.44518 19 2.5 17.9553 2.5 16.6667V7.33333C2.5 6.04467 3.44518 5 4.61111 5Z"
                        stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <div class="header--logo">T-Wallet</div>
            </div>
            <div>
                <nav class="header--nav--block">
                    <a class="header--nav--link" href="#">Transactions</a>
                    <a class="header--nav--link" href="#">All accounts</a>
                    <a class="header--nav--link" href="#">Settings</a>
                    <a class="header--nav--link" href="#">*placeholder*</a>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="container main">
            <wrapper class="wrapper--main">
                <section class="section--data--block section--currencyRate">
                    <p class="section--title">Currency Rate</p>
                    <wrapper class="wrapper--data--block wrapper--currencyRate">
                        <table class="table--currencyRate" id="currencyRate">
                            <thead>
                                <th></th>
                                <th>Sell</th>
                                <th>Buy</th>
                                <th></th>
                            </thead>
                        </table>
                        <p class="currencyRate--date">Data provided at <span id="dateContainer"></span> by © Monobank
                        </p>
                    </wrapper>
                </section>
                <section class="section--data--block section--balance">
                    <p class="section--title">Balance</p>
                    <wrapper class="wrapper--data--block wrapper--balance">
                        <div class="accounts--balance--total">Total: <span>8127.34 ₴</span></div>
                        <div class="wrapper--balance--blocks">
                            <div class="balance--block balance--block--UAH">
                                <span class="currency--sign">₴</span>
                                <p>100.00</p>
                            </div>
                            <div class="balance--block balance--block--USD">
                                <span class="currency--sign">$</span>
                                <p>100.00</p>
                            </div>
                            <div class="balance--block balance--block--EUR">
                                <span class="currency--sign">€</span>
                                <p>100.00</p>
                            </div>
                        </div>
                    </wrapper>
                </section>
                <section class="section--data--block section--analytics">
                    <p class="section--title">Analytics</p>
                    <wrapper class="wrapper--data--block wrapper--analytics">
                        <div class="analytics--block">Analytic Ex.</div>
                        <div class="analytics--block">Analytic Ex.</div>
                        <div class="analytics--block">Analytic Ex.</div>
                    </wrapper>
                </section>
                <section class="section--data--block section--transations">
                    <p class="section--title">Transactions</p>
                    <wrapper class="wrapper--data--block wrapper--transactions">
                        <div class="transaction--block block--revenue">
                            <svg width="30px" height="30px" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M21 21H4.6C4.03995 21 3.75992 21 3.54601 20.891C3.35785 20.7951 3.20487 20.6422 3.10899 20.454C3 20.2401 3 19.9601 3 19.4V3M21 7L15.5657 12.4343C15.3677 12.6323 15.2687 12.7313 15.1545 12.7684C15.0541 12.8011 14.9459 12.8011 14.8455 12.7684C14.7313 12.7313 14.6323 12.6323 14.4343 12.4343L12.5657 10.5657C12.3677 10.3677 12.2687 10.2687 12.1545 10.2316C12.0541 10.1989 11.9459 10.1989 11.8455 10.2316C11.7313 10.2687 11.6323 10.3677 11.4343 10.5657L7 15M21 7H17M21 7V11"
                                    stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            <p>Revenue</p>
                        </div>
                        <div class="transaction--block block--expense">
                            <svg width="30px" height="30px" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M21 21H4.6C4.03995 21 3.75992 21 3.54601 20.891C3.35785 20.7951 3.20487 20.6422 3.10899 20.454C3 20.2401 3 19.9601 3 19.4V3M21 15L15.5657 9.56569C15.3677 9.36768 15.2687 9.26867 15.1545 9.23158C15.0541 9.19895 14.9459 9.19895 14.8455 9.23158C14.7313 9.26867 14.6323 9.36768 14.4343 9.56569L12.5657 11.4343C12.3677 11.6323 12.2687 11.7313 12.1545 11.7684C12.0541 11.8011 11.9459 11.8011 11.8455 11.7684C11.7313 11.7313 11.6323 11.6323 11.4343 11.4343L7 7M21 15H17M21 15V11"
                                    stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            <p>Expense</p>
                        </div>
                    </wrapper>
                </section>
            </wrapper>
        </div>
    </main>
    <footer></footer>
    <script type="module" src="script.js"></script>
</body>

</html>
