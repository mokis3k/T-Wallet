<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>T-Wallet</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header--logo--block">
                <svg width="56px" height="56px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M21.5 9H14C12.3431 9 11 10.3431 11 12C11 13.6569 12.3431 15 14 15H21.5M14 12V12.01M4.61111 5H19.3889C20.5548 5 21.5 6.04467 21.5 7.33333V16.6667C21.5 17.9553 20.5548 19 19.3889 19H4.61111C3.44518 19 2.5 17.9553 2.5 16.6667V7.33333C2.5 6.04467 3.44518 5 4.61111 5Z"
                        stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <div class="header--logo">T-Wallet</div>
            </div>
            <div class="header--nav--block">
                <nav>
                    <a class="header--nav--link" href="#">My accounts</a>
                    <a class="header--nav--link" href="#">Settings</a>
                    <a class="header--nav--link" href="#">Nav ex.</a>
                    <a class="header--nav--link" href="#">Nav ex.</a>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <wrapper class="wrapper--main">
                <section class="section--currencyRate">
                    <p class="section--title">Currency Rate</p>
                    <wrapper class="wrapper--currencyRate">
                        <ul>
                            <li class="currency--li">Currency Ex.</li>
                            <li class="currency--li">Currency Ex.</li>
                            <li class="currency--li">Currency Ex.</li>
                            <li class="currency--li">Currency Ex.</li>
                            <li class="currency--li">Currency Ex.</li>
                            <li class="currency--li">Currency Ex.</li>
                            <li class="currency--li">Currency Ex.</li>
                        </ul>
                    </wrapper>
                </section>
                <section class="section--balance">
                    <p class="section--title">Balance</p>
                    <wrapper class="wrapper--balance">
                        <div class="bank--balance">
                            <img class="bank--logo" src="./assets/icons/monobank-icon.jpeg" alt="monobank-icon">
                                <!-- <div class="bank--name">Monobank:</div>
                                <div class="bank--balance" id="balance"></div> -->
                        </div>
                    </wrapper>
                </section>
                <section class="section--analytics">
                    <p class="section--title">Analytics</p>
                    <wrapper class="wrapper--analytics">
                        <div class="analytics--block">Analytic Ex.</div>
                        <div class="analytics--block">Analytic Ex.</div>
                        <div class="analytics--block">Analytic Ex.</div>
                    </wrapper>
                </section>
                <section class="section--transations">
                    <p class="section--title">Transactions</p>
                    <wrapper class="wrapper--transactions">
                        <div class="transaction--block">Transactions +</div>
                        <div class="transaction--block">Transactions -</div>
                    </wrapper>
                </section>
            </wrapper>
        </div>
    </main>
    <footer></footer>
    <!-- <h1>Hello!</h1> -->
    <!-- <p>Your Monobank balance is: <span id="balance"></span></p> -->
    <script type="module" src="script.js"></script>
</body>

</html>
